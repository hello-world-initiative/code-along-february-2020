<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Valentine Calculator</title>
</head>

<body>
  <header class="header container">
    <h1 class="title">Love Calculator</h1>
  </header>
  <main class="main container">
    <section class="love-input">
      <form action="#" class="love-form">
        <label class="text-label" for="name1">Name 1:</label>
        <input id="name1" class="text-input" type="text" name="name1" />
        <label class="text-label" for="name2">Name 2:</label>
        <input id="name2" class="text-input" type="text" name="name2" />
        <button class="button">Check Compatibility</button>
      </form>
    </section>
    <section class="results">
      <div id="results-icon">
      </div>
      <span id="results-text"></span>
    </section>
  </main>
  <script defer src="js/script-finished.js"></script>
</body>

</html>
